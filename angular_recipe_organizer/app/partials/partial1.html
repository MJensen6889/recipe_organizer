<div ng-repeat="recipe in recipes">
    <img src="http://farm5.static.flickr.com/4048/4548270309_829da8c708.jpg" />
    <p>{{ recipe.name }}</p>
    <p>{{ recipe.description }}</p>
    <p>{{ recipe.categories }}</p>
    <p>Ingredients</p>
    <ul ng-repeat="ingredient in recipe.ingredients"><li>{{ ingredient.name }}</li></ul>
    <p>{{ recipe.instructions }}</p>
</div>
